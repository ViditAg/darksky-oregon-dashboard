<!--
- Jinja2 HTML template.
- It uses Bootstrap for layout. 
- a sidebar on the left for the control panel (question selector)
- the main dashboard (map, charts) on the right.
- The template receives all the rendered HTML for the map and charts from the route and displays them.
- The measurement type selector is a dropdown that submits the form when changed, updating the dashboard.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oregon Dark Sky Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar { background: #f8f9fa; padding: 1rem; border-radius: 8px; }
        .main-content { padding: 1rem; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <form method="post">
                <label for="meas_type"><strong>Question?</strong></label>
                <select name="meas_type" id="meas_type" class="form-select mb-3" onchange="this.form.submit()">
                    {% for key, val in meas_type_dict.items() %}
                        <option value="{{ key }}" {% if key == meas_type %}selected{% endif %}>{{ val['Question_text'] }}</option>
                    {% endfor %}
                </select>
            </form>
            <div class="mt-3">
                <small>{{ legend_str|safe }}</small>
            </div>
        </div>
        <!-- Main Content -->
        <div class="col-md-9 main-content">
            <h2>SQM measurement site map</h2>
            <div>{{ map_html|safe }}</div>
            <h3 class="mt-4">Worst 20 sites</h3>
            <div>{{ fig_bar|safe }}</div>
            <h3 class="mt-4">Pristine 20 sites</h3>
            <div>{{ fig_bar2|safe }}</div>
            {% if scatter_html %}
                <h3 class="mt-4">{{ scatter_title }}</h3>
                <div>{{ scatter_html|safe }}</div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
